<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../sass/student-dashboard.css" />
    <title>Student Dashboard</title>
  </head>
  <body>
    <div class="navbar">
      <div class="user-img">
        <img src="../../assets/user-img.png" alt="" />
      </div>
    </div>

    <div class="sidebar">
      <div class="side-container">
        <div class="side-menu-list">
          <div class="side-menu">
            <img src="../../assets/icons/dashboard-icon.png" alt="" />
            <a href="#">Dashboard</a>
          </div>
          <div class="side-menu">
            <img src="../../assets/icons/Customers.png" alt="" />
            <a href="#">Exams</a>
          </div>
          <div class="side-menu">
            <img src="../../assets/icons/results.png" alt="" />
            <a href="#">Results</a>
          </div>
          <div class="side-menu">
            <img src="../../assets/icons/settings.png" alt="" />
            <a href="#">Settings</a>
          </div>
          <div class="side-menu">
            <img src="../../assets/icons/logout.png" alt="" />
            <a href="#">Sign Out</a>
          </div>
        </div>
      </div>
    </div>

    <section>
        <div class="container">
            <div class="top-sec">
                <div class="title">
                    <h3>Dashboard</h3>
                    <h4>Welcome User</h4>
                </div>
                <div class="search-course">
                    <form action="#">
                        <input type="text" placeholder="Search.." name="search">
                        <button type="submit"><i class="fa fa-search"></i></button>
                      </form>
                </div>
            </div>

           
        </div>
    </section>

  </body>
</html>
